{% extends 'base.html' %}
{% load static hitcount_tags %}
{% block maincontent %}
<!--inner banner-->
<div class="inner-banner">
  <div class="container">
    <div class="row">
      <div class="col-md-7">
        <h1>medical topics</h1>
      </div>
      <div class="col-md-5">
        <ol class="breadcrumb">
          <li><a href="{% url 'index' %}">Home</a></li>
          <li class="active">medical topics</li>
        </ol>
      </div>
    </div>
  </div>
</div>
<!--inner banner End-->

<!--Main Content Start-->
<div class="main-content">

  <!--Services Start-->
{#            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">#}
<style>
    .card {
      border: 1px solid #000000;
      background-color: #ffffff;
      padding: 20px;
      margin-bottom: 10px;
          display: grid;
  {#grid-template-rows: max-content 200px 1fr;#}
    }
    /* Float four columns side by side */
.column {
  float: left;
  width: 25%;
  padding: 0 10px;
}
  </style>
                <div class="container">
                    <div class="row">
                        {% for service in services %}
                            <div class="column card" style="width:400px">
                                <a href="{% url 'service_details' service.id %}">
                                    <img class="card-img-top" height="10px" width="10px" src="{{ service.thumbnail.url }}" style="width:300px; height:150px;" alt="Card image"></a>
                                <div class="card-body">
                                    <h4 class="card-title">{{ service.title }}</h4>
                                    <p class="card-text">{{ service.description }}</p>
                                    <img src="{% static 'heartcare/images/news-classic-1.jpg' %}"style="width:15%;height:30%;" alt="">{% get_hit_count for service %}</img>
                                    <a href="{% url 'service_details' service.id %}" class="btn btn-primary">View
                                        more</a>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>

  <!--Services End-->
</div>
<!--Main Content End-->
{% endblock maincontent %}
