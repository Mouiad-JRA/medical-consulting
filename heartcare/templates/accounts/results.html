<script>

    google.charts.load('current', {'packages': ['corechart']});

    // Draw the pie chart and bar chart when Charts is loaded.
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {

        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Topping');
        data.addColumn('number', 'Slices');
        data.addRows([
            ["precision :  {{precision_naive_sk}}", {{precision_naive_sk}}],
            ["recall :  {{recall_naive_sk}} ", {{recall_naive_sk}}],
            ["Accuracy : {{accuracy_naive_sk}} ", {{accuracy_naive_sk}}],
            ["F-score : {{score_naive_sk}} ", {{score_naive_sk}}]

        ]);

        var piechart_options = {
            title: 'A chart showing the results of the Naive Bayes algorithm using Sklearn',
            width: 600,
            height: 400
        };

        var piechart = new google.visualization.PieChart(document.getElementById('piechart_div'));
        piechart.draw(data, piechart_options);

        var data1 = new google.visualization.DataTable();

var data4 = new google.visualization.DataTable();
